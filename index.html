<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aposta Máxima</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Aposta Máxima</h1>
  </header>

  <section class="filtros">
    <label for="filtroData">Filtrar por data:</label>
    <input type="date" id="filtroData">

    <label for="filtroLiga">Filtrar por liga:</label>
    <select id="filtroLiga">
      <option value="">Todas as Ligas</option>
      <option value="Brasileirão">Brasileirão</option>
      <option value="Champions League">Champions League</option>
      <option value="Premier League">Premier League</option>
      <option value="La Liga">La Liga</option>
      <option value="Libertadores">Libertadores</option>
    </select>
  </section>

  <main>
    <aside class="sidebar">
      <h2>Dias da Semana</h2>
      <ul>
        <li onclick="filtrarPorDia('Hoje')">Hoje</li>
        <li onclick="filtrarPorDia('Amanhã')">Amanhã</li>
        <li onclick="filtrarPorDia('Quarta')">Quarta</li>
        <li onclick="filtrarPorDia('Quinta')">Quinta</li>
        <li onclick="filtrarPorDia('Sexta')">Sexta</li>
        <li onclick="filtrarPorDia('Sábado')">Sábado</li>
        <li onclick="filtrarPorDia('Domingo')">Domingo</li>
      </ul>

      <h2>Ligas</h2>
      <ul>
        <li onclick="filtrarPorLiga('Brasileirão')">Brasileirão</li>
        <li onclick="filtrarPorLiga('Champions League')">Champions League</li>
        <li onclick="filtrarPorLiga('Premier League')">Premier League</li>
        <li onclick="filtrarPorLiga('La Liga')">La Liga</li>
        <li onclick="filtrarPorLiga('Libertadores')">Libertadores</li>
      </ul>
    </aside>

    <section id="jogos" class="jogos-container">
      <!-- Jogos serão renderizados aqui -->
    </section>

    <section id="boletim" class="boletim">
      <h2>Boletim de Aposta</h2>
      <div id="apostasSelecionadas"></div>
      <div id="retornoTotal">Retorno: R$ 0,00</div>
      <button id="finalizarBtn">Finalizar Aposta</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
